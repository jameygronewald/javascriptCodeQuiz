<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel = "stylesheet" href = "./assets/style.css" />
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <div>
        <h1 class = "welcome" id = "welcomeHeader">
            Coding Quiz Challenge
        </h1>
        <p id = "questions"></p>
    </div>
    <div>
        <p class = "welcome" id = "welcomeIntro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
        <button id = "choice1"></button>
        <button id = "choice2"></button>
        <button id = "choice3"></button>
        <button id = "choice4"></button>
    </div>
    <div>
        <button class = "welcome" id = "start">Start Quiz!</button>
    </div>
    <script src = 'script.js'></script>
</body>
</html>
