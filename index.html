<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel = "stylesheet" href = "./assets/style.css" />
    <title>JavaScript Code Quiz</title>
</head>
<body>
    <!-- Contains all the rows that toggle between being displayed or hidden and allows for setting margins on them -->
    <div id = "container">
        <!-- Row for Timer and High Scores -->
        <div id = "timerRow">
            <h3 id = "highScores"><span id = "showScores">Click Here for High Scores</span></h3>
            <h3 class = "hide" id = "timer">Seconds Remaining: 60</h3>
        </div>    
        <!-- Row for title elements and instructions -->
        <div id = "welcomeRow" class = "welcome">
            <div class = "welcome headerDiv">
                <h1 id = "welcomeHeader">
                    Coding Quiz Challenge
                </h1>
            </div>
            <div class = "welcome">
                <p id = "welcomeIntro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
            </div>
            <button class = "welcome" id = "startButton">Start Quiz!</button>
        </div>
        <!-- Div for quiz elements like questions and answer buttons and responses; these are hidden until user clicks start button -->
        <div id = "quizRow">
            <h3 class = "hide quiz" id = "scoreboard"></h3>
            <h3 class = "hide quiz" id = "questions"></h3>
            <button class = "hide quiz" id = "choiceA"></button>
            <button class = "hide quiz" id = "choiceB"></button>
            <button class = "hide quiz" id = "choiceC"></button>
            <button class = "hide quiz" id = "choiceD"></button>
            <hr class = "hide quiz">
            <p class = "hide quiz" id = "response"></p>
        </div>
        <div class = "quizEnd" id = "quizEndRow">
            <h2 class = "quizEnd hide">All done!</h2>
            <h5 class = "quizEnd hide" id = "yourScore"></h5>
            <form class = "quizEnd hide">
                <label>Enter Initials: </label>
                <input id = "initials" name = "initials" type = "text">
                <input id = "submitScore" type = "submit" value = "SUBMIT">
            </form>
        </div>
    </div>
    <div id = "scoreScreen" id = "scoreRow">
        <h2 class = "hide scoreScreen">High Scores</h2>
        <button class = "hide scoreScreen" id = "backButton">Go Back</button>
        <button class = "hide scoreScreen" id = "clearButton">Clear Scores</button>
        <p class = "hide scoreScreen" id = "response"></p>
    </div>
    <script src = "script.js"></script>
</body>
</html>
